<app-navbar></app-navbar>

    <div style="margin: 1%; background: rgba(0,0,0,0.5); border-radius: 5px; padding: 1rem;">
        <div style="margin: 1%;">
            <form method="post"  (ngSubmit)="onSubmit()" #userForm="ngForm">
                <div class="col-xl-8 col-lg-7" style="width: 100%; text-align: left; padding: 5% 0 5% 0; max-width: 100%; width: 100%;">
                    <h4 style="color: #bfbfbf; font-size: smaller; padding: 0; font-weight: bold;">CADASTRO</h4>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: space-between; padding-bottom:1%">
                    <div style=" width: 50%; padding-right: 1%;">
                        <h6 style="color: #bfbfbf; font-size: smaller; font-weight: bold;">Nome do Cliente:</h6>
                        <input type="text" name="cliente.usernameCliente" placeholder="ex: Joao301" [(ngModel)]="cliente.usernameCliente" style="width: 100%; height: 3.8rem; color: #bfbfbf; font-size: 17px; background: rgba(0,0,0,0); border: 2px solid #bfbfbf;"/>
                    </div>
                    <div style=" width: 50%;">
                        <h6 style="color: #bfbfbf; font-size: smaller; font-weight: bold;">Senha:</h6>
                        <input type="password" name="cliente.passwordCliente" placeholder="ex: 12345678" [(ngModel)]="cliente.passwordCliente" style="width: 100%; height: 3.8rem; color: #bfbfbf; font-size: 17px; background: rgba(0,0,0,0); border: 2px solid #bfbfbf;"/>
                    </div>
                </div>
                <p style="border-bottom: 1px solid #7b8175; font-size: smaller; text-align: left; color: #bfbfbf; margin-bottom: 8%;">Use o "nome de usuario" e "senha" para efetuar o login.</p>
                <div style="display:flex; flex-direction: row; justify-content: space-between;">
                    <div style="padding-bottom:2%; width: 50%; padding-right: 1%;">
                        <h6 style="color: #bfbfbf; font-size: smaller; font-weight: bold;">Nome do Cliente:</h6>
                        <input type="text" name="cliente.nomeCliente" placeholder=" ex: Joao Lima" [(ngModel)]="cliente.nomeCliente" style="width: 100%; height: 3.8rem; color: #bfbfbf; font-size: 17px; background: rgba(0,0,0,0); border: 2px solid #bfbfbf;"/>
                    </div>
                    <div style="padding-bottom:2%; width: 50%;">
                        <h6 style="color: #bfbfbf; font-size: smaller; font-weight: bold;">Whatsapp:</h6>
                        <input type="text" name="cliente.celularCliente" placeholder="ex: 83 912345678" [(ngModel)]="cliente.celularCliente" style="width: 100%; height: 3.8rem; color: #bfbfbf; font-size: 17px; background: rgba(0,0,0,0); border: 2px solid #bfbfbf;"/>
                    </div>
                </div>
                <div style="padding-bottom:15%;">
                    <h6 style="color: #bfbfbf; font-size: smaller; font-weight: bold;">Endere√ßo:</h6>
                    <input type="text" name="cliente.enderecoCliente" placeholder="ex: Martinho Lutero xx" [(ngModel)]="cliente.enderecoCliente" style="width: 100%; height: 3.8rem; color: #bfbfbf; font-size: 17px; background: rgba(0,0,0,0); border: 2px solid #bfbfbf;"/>
                </div>
                <div style="display: block; text-align: center; width: 100%;">
                    <button class="btn btn-primary" type="submit" style="font-size: 100%; background: rgba(0,0,0,0.5); color: #bfbfbf; border: 1px solid #bfbfbf; font-weight: bold;" >Cadastrar</button>
                </div> 
            </form>
        </div>
    </div>

<app-footer></app-footer>
